<body unresolved>

<template is="dom-bind" id="app">
      
<paper-drawer-panel>
    <div drawer id="drawerContainer">
        <ness-drawer-header first="Baptiste" last="Carlier" age="28" city="Villeneuve d'Ascq" country="France"></ness-drawer-header>
        <paper-menu selected="{{route}}" attr-for-selected="data-route">
            <paper-item>
                <a data-route="accueil" href="/BCCom/"><iron-icon icon="home"></iron-icon>Accueil</a>
            </paper-item>
            <paper-item>
                <a data-route="cv" href="/BCCom/cv"><iron-icon icon="account-circle"></iron-icon>Curriculum vit&aelig;</a>
            </paper-item>
            <paper-item>
                <a data-route="realisations" href="/BCCom/realisations"><iron-icon icon="folder-open"></iron-icon>R&eacute;alisations</a>
            </paper-item>
            <paper-item>
                <iron-icon icon="link"></iron-icon> Liens
            </paper-item>
        </paper-menu>
    </div>
    <div main>
        <iron-pages attr-for-selected="data-route" selected="{{route}}">
            <section data-route="accueil">
            
                
                <paper-scroll-header-panel condenses keep-condensed-header header-height="256" condensed-header-height="64">
                    <paper-toolbar class="tall">
                        <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
                        <div class="bottom title"><h1>Accueil</h1></div>
                    </paper-toolbar>

                    <div>
                        <h2>&Agrave; propos</h2>

                        <p>Ing&eacute;nieur d'&eacute;tude et de d&eacute;veloppement, on me qualifie souvent de technophile car je suis passionn&eacute; par les technologies web et mobiles et plus particuli&egrave;rement de Google et Android.</p>
                        <p>Je suis aussi r&eacute;dacteur du blog <a href="http://www.googlenow.fr/" target="_blank">GoogleNow.fr</a> o&ugrave; je relate l'actualit&eacute; de l'assistant personnel de Google, disponible sur Android, Android Wear, iOS &amp; Chrome. J'ai aussi ouvert une site comparatif dédié aux smartwatches Android Wear&trade;,  <a href="http://www.awear.fr/" target="_blank">AWear.fr</a>.</p>
                        <p>Actif sur certains r&eacute;seaux sociaux, vous pourrez me retrouver sur <a href="http://plus.google.com/+BaptisteCarlier" target="_blank">Google+</a>, <a href="http://fr.viadeo.com/fr/profile/baptiste.carlier1" target="_blank">Viadeo</a> ou encore <a href="http://twitter.com/bapness" target="_blank">Twitter</a>.

                        <h2>Polymer</h2>
                        <p>Ce site est fabriqu&eacute; &agrave; l'aide de Polymer 1.+ et me sert de vitrine pour montrer certaines possibilités d'offre cet librairie. Les sources sont d'ailleurs presque toutes disponibles sur mon repository GitHub.</p>

                        <p style="text-align: center;">
                            <a href="http://www.polymer-project.org/" target="_blank"><paper-button raised class="colored home buttonWithIcon"><iron-icon icon="polymer"></iron-icon>Polymer Project</paper-button></a>
                            <a href="https://github.com/bapness/BCCom/" target="_blank"><paper-button raised class="colored home buttonWithIcon"><iron-icon icon="file-download"></iron-icon>GitHub</paper-button></a>
                        </p>
                        <ness-copyright begindate="2014" enddate="2015" name="BaptisteCarlier.com" href="http://www.baptistecarlier.com/"></ness-copyright>
                    </div>
                </paper-scroll-header-panel>
            
            </section>
            <section data-route="cv">
            
                <paper-scroll-header-panel condenses keep-condensed-header header-height="256" condensed-header-height="64">
                    <paper-toolbar class="tall">
                        <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
                        <div class="bottom title"><h1>Curriculum vit&aelig;</h1></div>
                    </paper-toolbar>

                    <div>
                        <h2>Filtrer et trier</h2>

                        <div class="cvChronoToHide">
                            <paper-radio-button class="pro" id="radioPro">Parcours professionnel</paper-radio-button>
                            <paper-radio-button class="forma" id="radioForma">Stages et laborataoire</paper-radio-button>
                            <paper-radio-button class="sup" id="radioSup">Enseignement sup&eacute;rieur</paper-radio-button>
                        </div
                            
                        <br/>
                        <paper-checkbox id="checkboxSort"> Trier par type</paper-checkbox>
                        
                        <h2 class="cvChronoToHide">Mon parcours</h2>

                        <div id="listXp">

                            <h2 id="xp-20-1" class="cvDisable cvChronoToShow">Parcours professionnel</h2>

                            <ness-resume-item id="xp-1-2" class="cvItem pro" firm="Worldline, an Atos company" end="03/2014"><p>Ingénieur étude et développement :<br/>Ingénier front/back pour des sites e-commerce d'un groupe de la grande distribution, en France et à l'internationale.</p></ness-resume-item>

                            <ness-resume-item id="xp-2-3" class="cvItem pro" firm="Alten" begin="10/2011" end="03/2014"><p>Ingénieur étude et développement :<br/>En prestation en SSII pour des sites e-commerce d'un groupe de la grande distribution, en France et à l'internationale.</p></ness-resume-item>

                            <ness-resume-item id="xp-3-4" class="cvItem pro" firm="Edu-Studio &amp; Tymate" begin="11/2010" end="08/2011"><p>Alternance en tant que développeur de jeu tactile sur tablette multitouch & Android.</p></ness-resume-item>

                            <h2 id="xp-20-10" class="cvDisable cvChronoToShow">Stages et laborataoire</h2>

                            <ness-resume-item id="xp-4-11" class="cvItem sup" firm="Université Lille 1 Sciences Et Technologies" begin="2010" end="2011"><p>Master 2 Informatique, spécialité E-Services.</p></ness-resume-item>

                            <h2 id="xp-20-5" class="cvDisable cvChronoToShow">Enseignement supérieur</h2>

                            <ness-resume-item id="xp-5-6" class="cvItem forma" firm="Perpetual Study" begin="03/2010" end="08/2010"><p>Stage en tant que développeur de jeu tactile sur tablette multitouch.</p></ness-resume-item>

                            <ness-resume-item id="xp-6-12" class="cvItem sup" firm="Université Lille 1 Sciences Et Technologies" begin="2009" end="2010"><p>Master 1 Informatique, spécialité Génie Mathématiques et Informatique.</p></ness-resume-item>

                            <ness-resume-item id="xp-7-7" class="cvItem forma" firm="LIFL" begin="09/2009" end="09/2009"><p>Stage d'un mois en laboratoire informatique au <u>FIL</u> de l'USTL en multitouch et domotique.</p></ness-resume-item>

                            <ness-resume-item id="xp-8-8" class="cvItem forma" firm="Aéronet Référencement" begin="12/2008" end="03/2009"><p>Stage en tant qu'Assistant Référenceur.</p></ness-resume-item>

                            <ness-resume-item id="xp-9-13" class="cvItem sup" firm="Université Lille 1 Sciences Et Technologies" begin="2008" end="2009"><p>Licence 3 Informatique, spécialité Génie Mathématiques et Informatique.</p></ness-resume-item>

                            <ness-resume-item id="xp-10-9" class="cvItem forma" firm="Logica" begin="04/2008" end="06/2008"><p>Stage au sein de la <em>Cellule Architecture</em>.</p></ness-resume-item>

                            <ness-resume-item id="xp-11-14" class="cvItem sup" firm="Université Lille 1 Sciences Et Technologies" begin="2006" end="2008"><p>DUT Informatique à l'IUT de Lille.</p></ness-resume-item>

                            <ness-resume-item id="xp-12-15" class="cvItem sup" firm="Lycée Raymond Queneau" begin="2003" end="2006"><p>Baccalauréat Scientifique</p></ness-resume-item>

                        </div>

                        <ness-copyright begindate="2014" enddate="2015" name="BaptisteCarlier.com" href="http://www.baptistecarlier.com/"></ness-copyright>
                        
                    </div>
                </paper-scroll-header-panel>
            
            </section>
            <section data-route="realisations">
            
                <paper-scroll-header-panel condenses keep-condensed-header header-height="256" condensed-header-height="64">
                    <paper-toolbar class="tall">
                        <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
                        <div class="bottom title"><h1>R&eacute;alisations</h1></div>
                    </paper-toolbar>


                    <div>

                        <p class="intro-realisation">Voici une liste non exhaustive de mes derniers travaux personnels.</p>

                        <div class="card-list">
                            
                            <iron-ajax url="data.json" last-response="{{data}}" auto></iron-ajax>
                            <iron-list items="[[data]]" as="item">
                            <template>
                                <ness-project-card
                                    title="[[item.title]]"
                                    skills='[[item.skills]]'
                                    link="[[item.link]]">
                                    <p><strong>Description :</strong> <span>[[item.description]]</span></p>
                                </ness-project-card>
                            </template>
                            </iron-list>

                        </div>
                        <div style="clear: both;"></div>
                        <ness-copyright begindate="2014" enddate="2015" name="BaptisteCarlier.com" href="http://www.baptistecarlier.com/"></ness-copyright>
                    </div>
                </paper-scroll-header-panel>
            
            </section>
        </iron-pages>
    </div>
</paper-drawer-panel>

    </script>
</template>
