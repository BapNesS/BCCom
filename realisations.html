<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <title>BaptisteCarlier.com</title>

    <!-- 1. Load webcomponents-lite.min.js for polyfill support. -->
    <script src="./bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

    <!-- 2. Use an HTML Import to bring in some elements. -->
    <link rel="import" href="./bower_components/polymer/polymer.html">
    <link rel="import" href="./bower_components/paper-item/paper-item.html">
    <link rel="import" href="./bower_components/paper-menu/paper-menu.html">
    <link rel="import" href="./bower_components/paper-styles/paper-styles.html">
    <link rel="import" href="./bower_components/paper-drawer-panel/paper-drawer-panel.html">
    <link rel="import" href="./bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
    <link rel="import" href="./bower_components/paper-toolbar/paper-toolbar.html">
    <link rel="import" href="./bower_components/paper-button/paper-button.html">
    <link rel="import" href="./bower_components/iron-icon/iron-icon.html">
    <link rel="import" href="./bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="./bower_components/iron-pages/iron-pages.html">
    
    
    <link rel="import" href="./bower_components/ness-copyright/ness-copyright.html">
    <link rel="import" href="./bower_components/ness-drawer-header/ness-drawer-header.html">

    <!-- 3. Get the styles -->
    <link shim-shadowdom rel="stylesheet" href="./static/css/main.css">
    <link rel="import" href="my-theme.html">
    
    
  <style is="custom-style">

  </style>
    
</head>
<body id="app">

<paper-drawer-panel>
    <div drawer id="drawerContainer">
        <ness-drawer-header first="Baptiste" last="Carlier" age="28" city="Villeneuve d'Ascq" country="France"></ness-drawer-header>
        <paper-menu selected="{{route}}" valueattr="data-route">
            <paper-item data-route="accueil">
                <a href="./accueil.html"><iron-icon icon="home"></iron-icon> Accueil</a>
            </paper-item>
            <paper-item data-route="cv">
                <a href="./curriculum-vitae.html"><iron-icon icon="account-circle"></iron-icon> Curriculum vit&aelig;</a>
            </paper-item>
            <paper-item data-route="realisations">
                <a href="./realisations.html"><iron-icon icon="folder-open"></iron-icon> R&eacute;alisations</a>
            </paper-item>
            <paper-item>
                <iron-icon icon="link"></iron-icon> Liens
            </paper-item>
        </paper-menu>
    </div>
    <div main>
        <paper-scroll-header-panel condenses keep-condensed-header header-height="256" condensed-header-height="64">
            <paper-toolbar class="tall">
                <paper-button icon="menu" paper-drawer-toggle>&raquo;</paper-button>
                <div class="bottom title"><h1>R&eacute;alisations</h1></div>
            </paper-toolbar>
            
            <div>
                <p>Voici une liste non exhaustive de mes derniers travaux personnels.</p>
                <p>...</p>
                <ness-copyright begindate="2014" enddate="2015" name="BaptisteCarlier.com" href="http://www.baptistecarlier.com/"></ness-copyright>
            </div>
        </paper-scroll-header-panel>
    </div>
</paper-drawer-panel>
    
    

    <script>

    // custom transformation: scale header's title
    var titleStyle = document.querySelector('.title').style;
    addEventListener('paper-header-transform', function(e) {
        var d = e.detail;
        var m = d.height - d.condensedHeight;
        var scale = Math.max(0.75, (m - d.y) / (m / 0.25)  + 0.75);
        titleStyle.transform = titleStyle.webkitTransform = 'scale(' + scale + ') translateZ(0)';
    });

    </script>

    <!-- Routing -->
    <script src="./bower_components/page.js/page.js"></script>
    <script src="./static/js/routing.js"></script>
    
</body>
</html>
