<style is="custom-style">
    :root {
        --accent-color: #dd2c00;
        --darkaccent-color: #bb2200;
        --darkeraccent-color: #881a00;
        --pro-color: #00838f;
        --forma-color: #ab1556;
        --sup-color: #558a2f;
        --header-tall-color: var(--accent-color);
        --header-condensed-color: var(--accent-color);
    }
    ness-drawer-header {
        --ness-drawer-header-picture-theme: {
            background-image: url('./static/images/photo.jpg');
        };
        --ness-drawer-header-link-hover: {
            color: var(--accent-color);
        };
    }
    ness-copyright {
        --ness-copyright-link: {
            color: var(--accent-color);
        };
    }

    paper-menu paper-item:hover a, a {
        color: var(--accent-color);
    }
    paper-menu paper-item a, paper-menu paper-item.iron-selected:hover a {
        color: black;
        text-decoration: none;
    }
    a:hover {
        color: var(--darkaccent-color);
    }
 
    paper-button.home {
        text-transform: none;
    }
    paper-button.ness-project-card, paper-button.colored {
        color: var(--accent-color);
        fill: #fff;
    }
    paper-button[raised].colored {
        background: var(--accent-color);
        color: #fff;
    }
    paper-button[raised].colored:hover {
        background: var(--darkaccent-color);
    }
    paper-button[raised].colored::shadow #ripple {
        color: var(--darkeraccent-color);
    }
    paper-button.ness-project-card, paper-button.buttonWithIcon iron-icon {
        margin-right: 8px;
    }

    paper-scroll-header-panel {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-color: var(--paper-grey-200, #eee);
        /* background for toolbar when it is at its full size */
        --paper-scroll-header-panel-full-header: {
            background-color: var(--header-tall-color);
        };
        /* background for toolbar when it is condensed */
        --paper-scroll-header-panel-condensed-header: {
            background-color: var(--header-condensed-color);
        };
    }

    paper-scroll-header-panel.step1 {
        --paper-scroll-header-panel-full-header: {
            background-image: url("https://lh3.googleusercontent.com/-cHOMzPYy7TY/VS-3Rl3UvpI/AAAAAAABjWk/7yZZkmGkIr8/s1500-fcrop64=1,00000d0dffffea3d/XIBPemROQ9iJdUMOOBmG_IMG_1863.jpg");
        };
    }

    paper-scroll-header-panel.step2 {
        --paper-scroll-header-panel-full-header: {
            background-image: url("https://www.gstatic.com/prettyearth/assets/full/2195.jpg");
        };
    }

    paper-scroll-header-panel.step3 {
        --paper-scroll-header-panel-full-header: {
            background-image: url("./static/images/lucho-49.jpg");
        };
    }
    paper-toolbar {
        /* custom toolbar height */
        height: 256px;
        background-color: transparent;
        overflow: visible;
    }

    paper-radio-button.pro {
      --paper-radio-button-checked-color: var(--pro-color);
      --paper-radio-button-checked-ink-color: var(--pro-color);
      --paper-radio-button-unchecked-color: var(--pro-color);
      --paper-radio-button-unchecked-ink-color: var(--pro-color);
    }

    paper-radio-button.sup {
      --paper-radio-button-checked-color: var(--sup-color);
      --paper-radio-button-checked-ink-color: var(--forma-color);
      --paper-radio-button-unchecked-color: var(--sup-color);
      --paper-radio-button-unchecked-ink-color: var(--sup-color);
    }

    paper-radio-button.forma {
      --paper-radio-button-checked-color: var(--forma-color);
      --paper-radio-button-checked-ink-color: var(--forma-color);
      --paper-radio-button-unchecked-color: var(--forma-color);
      --paper-radio-button-unchecked-ink-color: var(--forma-color);
    }

    paper-checkbox {
      --paper-checkbox-unchecked-color: var(--accent-color);
      --paper-checkbox-unchecked-ink-color: var(--accent-color);
      --paper-checkbox-checked-color: var(--accent-color);
      --paper-checkbox-checked-ink-color: var(--accent-color);
    }

    ness-resume-item.pro {
      --ness-resume-item-color: var(--pro-color);
    }

    ness-resume-item.sup {
      --ness-resume-item-color: var(--sup-color);
    }

    ness-resume-item.forma {
      --ness-resume-item-color: var(--forma-color);
    }
</style>
