<!--
`bcr-copyright` is custom copyright component.
-->

<link href="../../bower_components/polymer/polymer.html" rel="import">

<dom-module id="bcr-copyright">

  <style>
    .copyright {
        text-align: right;
        padding-top:20px;
    }
    a {
        color: #dd2c00;
        text-decoration: none;
    }
    a:hover {
        text-decoration: underline;
    }
  </style>

  <template>
      
    <p class="copyright">&copy; <span>{{date}}</span> <a href="{{href}}" title="{{name}}">{{name}}</a></p>

  </template>

</dom-module>

<script>

    Polymer({
        is: 'bcr-copyright',
        properties: {
            begindate: {
              type: String,
              value: ''
            },
            enddate: String,
            name: String,
            href: String,
            date: {
                type: String,
                computed: 'computeDate(begindate, enddate)'
            } 
        },
        computeDate: function(begindate, enddate) {
            if ( begindate == undefined || begindate == "" ) {
                return enddate;
            }
            return begindate + '-' + enddate;
        }
    });

</script>
